                sits: ["–ü—ñ–Ω–≥ 999 (–ª–∞–≥–∞—î)", "–ú–∞–º–∞ –≤–∏–º–∫–Ω—É–ª–∞ Wi-Fi", "–ó–Ω–∞–π—à–æ–≤ —Ç—ñ–ª—å–∫–∏ —Å–∫–æ–≤–æ—Ä—ñ–¥–∫—É (PUBG)", "–¢—ñ–º–º–µ–π—Ç –∫–∏–Ω—É–≤ '—Ñ–ª–µ—à–∫—É' –≤ —Å–≤–æ—ó—Ö", "–ó–∞–∫—ñ–Ω—á–∏–ª–∏—Å—å –º–∞—Ç–µ—Ä—ñ–∞–ª–∏ (Fortnite)", "–ó–∞–±–∞–Ω–∏–≤ –∞–¥–º—ñ–Ω", "–í–∏–ø–∞–≤ –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω–∏–π –±–æ—î—Ü—å", "–ó–æ–Ω–∞ –≤–±–∏–ª–∞ (–Ω–µ –¥–æ–±—ñ–≥)", "–ú–∞–º–∞ –∑–∞–π—à–ª–∞ –ø—ñ–¥ —á–∞—Å —Ñ—ñ–Ω–∞–ª—É", "–ó–∞–∫—ñ–Ω—á–∏–ª–∏—Å—å —Ä–æ–±—É–∫—Å–∏/–≥–µ–º–∏", "–ó–∞–±–∞–Ω–∏–≤ –∞–¥–º—ñ–Ω", "–í–∏–ø–∞–≤ –ª–µ–≥–µ–Ω–¥–∞—Ä–Ω–∏–π –±–æ—î—Ü—å", "–í–∏–¥–∞–ª–∏–≤ —Å–≤—ñ—Ç –≤–∏–ø–∞–¥–∫–æ–≤–æ", "–ú—ñ–∫—Ä–æ—Ñ–æ–Ω —Ñ–æ–Ω–∏—Ç—å"],
                rols: ["–ö—ñ–±–µ—Ä—Å–ø–æ—Ä—Ç—Å–º–µ–Ω", "–ù—É–± (–ù–æ–≤–∞—á–æ–∫)", "–°—Ç—Ä—ñ–º–µ—Ä", "–õ–µ–æ–Ω (Brawl Stars)", "–°—Ç—ñ–≤ (Minecraft)", "–ö–µ–º–ø–µ—Ä (—Å–∏–¥–∏—Ç—å –≤ –∫—É—â–∞—Ö)", "–ë—É–¥—ñ–≤–µ–ª—å–Ω–∏–∫ (Fortnite)", "–ó—Ä–∞–¥–Ω–∏–∫ (Impostor)", "–°–Ω–∞–π–ø–µ—Ä –∑ AWP", "–¢–æ–∫—Å–∏–∫", "–ê–≥—Ä–æ-—à–∫–æ–ª—è—Ä", "Sigma Boy"],
                trbs: ["–†–µ–∂–∏–º NPC (—Ä—É—Ö–∞–π—Å—è –¥–∏–≤–Ω–æ)", "–°–∏–ª—å–Ω—ñ –ª–∞–≥–∏ (–≥–æ–≤–æ—Ä–∏ –∑ –∑–∞—Ç—Ä–∏–º–∫–æ—é)", "–¢–∞–Ω—Ü—é–π —è–∫ —É Fortnite", "–õ—É—Ç-–≥–æ–±–ª—ñ–Ω (–ø—Ä–æ—Å–∏: –¥–∞–π –ø–∞—Ç—Ä–æ–Ω–∏/–∞–ø—Ç–µ—á–∫—É)", "–ü–æ—Ä–∞–Ω–µ–Ω–∏–π (–ø–æ–≤–∑–∏ —ñ —Å—Ç–æ–Ω–∏)", "–¢—ñ–ª—å–∫–∏ —Å–ª–µ–Ω–≥ (–∫—Ä—ñ–Ω–∂, —ñ–º–±–∞, —Ç—ñ–ª—Ç)","–¢—ñ–ª—Ç (–¥—É–∂–µ —Å—É–º–Ω–∏–π)", "–ì–æ–ª–æ—Å–Ω–∏–π –≤–æ–π—Å-—á–∞—Ç (–∫—Ä–∏—á–∏)"],
                hints: {
                    "–ù—É–±": "–ê –Ω–∞ —è–∫—É –∫–Ω–æ–ø–∫—É —Å—Ç—Ä—ñ–ª—è—Ç–∏?",
                    "–°—Ç—Ä—ñ–º–µ—Ä": "–î—è–∫—É—é –∑–∞ –¥–æ–Ω–∞—Ç! –ü—ñ–¥–ø–∏—Å—É–π—Ç–µ—Å—å!",
                    "–õ–µ–æ–Ω": "–Ü–Ω–≤—ñ–∑! –ú–µ–Ω–µ –Ω–µ –≤–∏–¥–Ω–æ.",
                    "–°—Ç—ñ–≤": "–¢—Ä–µ–±–∞ –±—ñ–ª—å—à–µ –∞–ª–º–∞–∑—ñ–≤.",
                    "–ö–µ–º–ø–µ—Ä": "–Ø –Ω–µ —Ö–æ–≤–∞—é—Å—å, —è —á–µ–∫–∞—é...",
                    "–ë—É–¥—ñ–≤–µ–ª—å–Ω–∏–∫": "–ó–∞—Ä–∞–∑ –∑–±—É–¥—É—é 9-–ø–æ–≤–µ—Ä—Ö—ñ–≤–∫—É!",
                    "–ó—Ä–∞–¥–Ω–∏–∫": "–¶–µ —á–µ—Ä–≤–æ–Ω–∏–π! –Ø –±–∞—á–∏–≤!",
                    "–ß—ñ—Ç–µ—Ä": "–Ø –ø—Ä–æ—Å—Ç–æ —à–≤–∏–¥–∫–∏–π!",
                    "–¢–æ–∫—Å–∏–∫": "–í–∏–¥–∞–ª—ñ—Ç—å –≥—Ä—É, —Ä–∞–∫–∏!"
                }
            }
        };

        // === –°–¢–ê–ù –ì–†–ò ===
        let currentMode = 'common';
        let timerInterval;
        let votes = { win: 0, fail: 0 };

        // === –§–£–ù–ö–¶–Ü–á ===

        function switchMode(mode) {
            currentMode = mode;
            
            // –í—ñ–∑—É–∞–ª –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
                if(btn.dataset.mode === mode) btn.classList.add('active');
            });

            // –ó–º—ñ–Ω–∞ —Ñ–æ–Ω—É —Ç–∞ –∫–æ–ª—å–æ—Ä—ñ–≤
            const body = document.body;
            let themeColor = '#e94560'; // Default accent

            if(mode === 'common') { body.style.background = "#0f0f1b"; themeColor = "#e94560"; }
            else if(mode === 'politics') { body.style.background = "#1a1a0a"; themeColor = "#f1c40f"; }
            else if(mode === 'history') { body.style.background = "#2c3e50"; themeColor = "#d35400"; }
            else if(mode === 'profi') { body.style.background = "#182a3a"; themeColor = "#3498db"; }
            else if(mode === 'school') { body.style.background = "#1e272e"; themeColor = "#0984e3"; }
            else if(mode === 'meme') { body.style.background = "#000000"; themeColor = "#39ff14"; }
            else if(mode === 'potter') { body.style.background = "#2a1b1b"; themeColor = "#740001"; }
            else if(mode === 'fantasy') { body.style.background = "#0b3d2e"; themeColor = "#1dd1a1"; } 
            else if(mode === 'gamer') { body.style.background = "#2c0e3a"; themeColor = "#9b59b6"; }
            // –¢–µ–º–Ω–æ-–∑–µ–ª–µ–Ω–∏–π —Ñ–æ–Ω
            //else if(mode === 'hot') { body.style.background = "#1a050d"; themeColor = "#ff006e"; }

            // –û–Ω–æ–≤–ª—é—î–º–æ CSS –∑–º—ñ–Ω–Ω—É –∞–∫—Ü–µ–Ω—Ç—É –¥–∏–Ω–∞–º—ñ—á–Ω–æ –¥–ª—è –∫–Ω–æ–ø–æ–∫
            document.documentElement.style.setProperty('--accent', themeColor);

            resetGameUI();
        }

        function checkAge() {
            if(confirm("‚ö†Ô∏è –£–≤–∞–≥–∞! –¶–µ–π —Ä–µ–∂–∏–º –Ω–∞ –µ—Ç–∞–ø—ñ —Ä–æ–∑—Ä–æ–±–∫–∏ \n\n–ù–∞–¥—Å–∏–ª–∞–π—Ç–µ —Å–≤–æ—ó –ø—Ä–æ–ø–æ–∑–∏—Ü—ñ—ó –Ω–∞ –ø–æ—à—Ç—É zhavrukno@gmail.com")) {
                switchMode('hot');
            } else {
                switchMode('common');
            }
        }

        function generate() {
            const useLoc = document.getElementById('useLoc').checked;
            const useTrb = document.getElementById('useTrb').checked;
            const data = db[currentMode];

            const randRol = getRandom(data.rols);
            
            fillCard('cardLoc', 'txtLoc', useLoc ? getRandom(data.locs) : null);
            fillCard('cardSit', 'txtSit', getRandom(data.sits));
            fillCard('cardRol', 'txtRol', randRol);
            fillCard('cardTrb', 'txtTrb', useTrb ? getRandom(data.trbs) : null);

            // –ü—ñ–¥–∫–∞–∑–∫–∞
            const hint = data.hints[randRol];
            const hintBox = document.getElementById('hintBox');
            if(hint) {
                hintBox.innerText = `üí° "${hint}"`;
                hintBox.style.display = 'block';
            } else {
                hintBox.style.display = 'none';
            }

            // –Ü–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('settingsBar').style.display = 'none';
            document.getElementById('btnGen').style.display = 'none';
            document.getElementById('btnStart').style.display = 'block';
            document.getElementById('timerDisplay').innerText = "10";
            document.getElementById('timerLabel').innerText = "–ß–∞—Å –Ω–∞ –ø—ñ–¥–≥–æ—Ç–æ–≤–∫—É";
        }

        function fillCard(cardId, textId, content) {
            const card = document.getElementById(cardId);
            if(content) {
                document.getElementById(textId).innerText = content;
                card.classList.remove('hidden');
            } else {
                card.classList.add('hidden');
            }
        }

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function startRound() {
            document.getElementById('btnStart').style.display = 'none';
            let timeLeft = 10;
            let phase = 'prep'; 

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerUI(timeLeft);

                if(timeLeft <= 0) {
                    if(phase === 'prep') {
                        phase = 'act';
                        timeLeft = 60;
                        document.getElementById('timerLabel').innerText = "üî• –í –ï–§–Ü–†–Ü! –í–ò–°–¢–£–ü–ê–ô!";
                        votes = { win: 0, fail: 0 };
                        updateVotes();
                        document.getElementById('votePanel').style.display = 'flex';
                    } else {
                        clearInterval(timerInterval);
                        finishRound();
                    }
                }
            }, 1000);
        }

        function updateTimerUI(time) {
            document.getElementById('timerDisplay').innerText = time < 10 ? "0" + time : time;
        }

        function vote(type) {
            votes[type]++;
            updateVotes();
        }

        function updateVotes() {
            document.getElementById('countWin').innerText = votes.win;
            document.getElementById('countFail').innerText = votes.fail;
        }

        function finishRound() {
            document.getElementById('timerLabel').innerText = "üèÅ –†–ê–£–ù–î –ó–ê–í–ï–†–®–ï–ù–û";
            document.getElementById('timerDisplay').innerText = "FIN";
            document.getElementById('votePanel').style.display = 'none';
            
            const btnGen = document.getElementById('btnGen');
            btnGen.style.display = 'block';
            btnGen.innerText = "üîÑ –ù–ê–°–¢–£–ü–ù–ò–ô –†–ê–£–ù–î";
            document.getElementById('settingsBar').style.display = 'flex';
        }

        function resetGameUI() {
            clearInterval(timerInterval);
            document.getElementById('txtRol').innerText = "–ù–∞—Ç–∏—Å–Ω—ñ—Ç—å '–ì–µ–Ω–µ—Ä—É–≤–∞—Ç–∏'";
            document.getElementById('txtLoc').innerText = "?";
            document.getElementById('txtSit').innerText = "?";
            document.getElementById('txtTrb').innerText = "?";
            document.getElementById('hintBox').style.display = 'none';
            document.getElementById('votePanel').style.display = 'none';
            document.getElementById('timerDisplay').innerText = "00";
            document.getElementById('timerLabel').innerText = "";
            document.getElementById('btnGen').innerText = "üé≤ –ì–ï–ù–ï–†–£–í–ê–¢–ò";
            document.getElementById('btnGen').style.display = 'block';
            document.getElementById('btnStart').style.display = 'none';
            document.getElementById('settingsBar').style.display = 'flex';
        }
    </script>
