            const useLoc = document.getElementById('useLoc').checked;

            fillCard('cardLoc', 'txtLoc', useLoc ? getRandom(data.locs) : null);

            fillCard('cardRol', 'txtRol', randRol);

            // –ü—ñ–¥–∫–∞–∑–∫–∞
            const hint = data.hints[randRol];
            const hintBox = document.getElementById('hintBox');
            if(hint) {
                hintBox.innerText = `üí° "${hint}"`;
                hintBox.style.display = 'block';
            } else {
                hintBox.style.display = 'none';

            document.getElementById('settingsBar').style.display = 'none';
            document.getElementById('btnGen').style.display = 'none';
            document.getElementById('btnStart').style.display = 'block';

            document.getElementById('timerLabel').innerText = "–ß–∞—Å –Ω–∞ –ø—ñ–¥–≥–æ—Ç–æ–≤–∫—É";
        }

        function fillCard(cardId, textId, content) {
            const card = document.getElementById(cardId);
            if(content) {
                document.getElementById(textId).innerText = content;
                card.classList.remove('hidden');
            } else {
                card.classList.add('hidden');
            }
        }

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];

            document.getElementById('btnStart').style.display = 'none';

            let phase = 'prep'; 

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerUI(timeLeft);

                        phase = 'act';
                        timeLeft = 60;
                        document.getElementById('timerLabel').innerText = "üî• –í –ï–§–Ü–†–Ü! –í–ò–°–¢–£–ü–ê–ô!";
                        votes = { win: 0, fail: 0 };
                        updateVotes();
                        document.getElementById('votePanel').style.display = 'flex';
                    } else {
                        clearInterval(timerInterval);
                        finishRound();
                    }
                }
            }, 1000);
        }

            document.getElementById('timerDisplay').innerText = time < 10 ? "0" + time : time;
