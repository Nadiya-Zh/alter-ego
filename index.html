        function generate() {

            fillCard('cardSit', 'txtSit', getRandom(data.sits));
            fillCard('cardRol', 'txtRol', randRol);
            fillCard('cardTrb', 'txtTrb', useTrb ? getRandom(data.trbs) : null);

            // –ü—ñ–¥–∫–∞–∑–∫–∞
            const hint = data.hints[randRol];
            const hintBox = document.getElementById('hintBox');
            if(hint) {

                hintBox.style.display = 'block';

        function fillCard(cardId, textId, content) {
            const card = document.getElementById(cardId);
            if(content) {
                document.getElementById(textId).innerText = content;
                card.classList.remove('hidden');
            } else {
                card.classList.add('hidden');
            }
        }

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];

            document.getElementById('btnStart').style.display = 'none';
            let timeLeft = 10;
            let phase = 'prep'; 

            timerInterval = setInterval(() => {
                timeLeft--;

                        phase = 'act';
                        timeLeft = 60;
                        document.getElementById('timerLabel').innerText = "üî• –í –ï–§–Ü–†–Ü! –í–ò–°–¢–£–ü–ê–ô!";

                    } else {
                        clearInterval(timerInterval);
                        finishRound();
                    }
                }
            }, 1000);
        }

        function updateTimerUI(time) {
            document.getElementById('timerDisplay').innerText = time < 10 ? "0" + time : time;

        function vote(type) {
